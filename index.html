<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Movie App</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="header-logo">Movie App</a>
        </div>
        <form >
            <input type="text" class="header-search" placeholder="Search">
        </form>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie_cover-inner">
                    <img src="https://m.media-amazon.com/images/M/MV5BY2ZlNWIxODMtN2YwZi00ZjNmLWIyN2UtZTFkYmZkNDQyNTAyXkEyXkFqcGdeQXVyODkzNTgxMDg@._V1_.jpg" class="movie-cover">
                    <div class="movie_cover--darkened"></div>
                </div>
                <div class="movie-info">
                    <div class="movie-title">Mortal Combat</div>
                    <div class="movie-category">Action</div>
                    <div class="movie-average movie-average-green">9</div>
                    <div class="div year">2021</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
